<!DOCTYPE html>
<html>
    <head>
        <title>2FA Options</title>
        <link rel="icon" href="res/img/icon256.png" />
        <script src="res/js/base.js"></script>
        <script src="res/js/hashing.js"></script>
        <script src="res/js/2fastore.js"></script>
        <script src="res/js/qr.js"></script>
        <script src="res/js/settings.js"></script>
        <script src="res/js/options.js"></script>
        <link href="res/style/options.css" rel="stylesheet" />
    </head>
    <body>
        <div class="content">
            <div class="corner"></div>
            <div class="titlebar">
                <span class="title">2FA Options</span>
                <div class="seperator"></div>
                <button js-tag="importAll">Import secrets</button>
                <button js-tag="exportAll">Export secrets</button>
                <button js-tag="exportPaper">Create paper backup</button>
                <button js-tag="help">Help</button>
                <button js-tag="donate">Donate &lt;3</button>
            </div>
            <div class="sidebar">
                <button id="tfa_add" js-tag="addSecret"></button>
                <button id="tfa_remove" js-tag="removeSecret"></button>
            </div>
            <div class="listing">
                <input type="search" js-tag="search"/>
                <div class="entries" js-tag="entries">
                </div>
            </div>
            <div class="details" js-tag="details"></div>
            <div class="footer"><span>Crafted with Love by <a href="https://github.com/FelixWolf">Kyler &quot;F&eacute;lix&quot; Eastridge<a/> | Version <span id="gitversion">aabbccdd (1234)</span></span></div>
        </div>
    </body>
</html>
